<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - CSS Good Morning Coffee #cpc</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<!-- partial:index.partial.html -->


<div class="coffee">
  <div class="coffee__saucer">
    <div class="coffee__saucer__shadow"></div>
    <div class="coffee__mug"> 
      <div class="coffee__mug__drink"></div>
    </div>
  </div>
  <div class="coffee__mug__handle"></div>
  <div class="shadow"></div>
  <div class="text">
    <p class="first">Buenos</p>
    <p class="second">Dias</p>
    <p class="third">VITA MIA!</p>
  </div>
</div>

<div class="cake">
  <div class="plate"></div>
  <div class="layer layer-bottom"></div>
  <div class="layer layer-middle"></div>
  <div class="layer layer-top"></div>
  <div class="icing"></div>
  <div class="drip drip1"></div>
  <div class="drip drip2"></div>
  <div class="drip drip3"></div>
  <div class="heart">
    <p class="pheart" style="
    position: absolute;
    top: 53px;
    left: 59px;
    color: cornsilk;
    height: 51px;
    text-align: center;
    line-height: 1;
    font-size: 18px;
    transform: scale(1.5);
"> TI AMO<br>IMMENSAMENTE<br>AMORE<br>DELLA MIA VITA!<br><button id="myBtn" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">CLICK ME!:)</p>
   </div> 
 
  
</div>
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times; </span>
  
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KU79rCbHH_s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
   
  
  </div>
</div>

<!-- partial -->
 <script>

  // Get the modal
  var modal = document.getElementById("myModal");
  
  // Get the button that opens the modal
  var btn = document.getElementById("myBtn");
  
  // Get the <span> element that closes the modal
  var span = document.getElementsByClassName("close")[0];
  
  // When the user clicks the button, open the modal 
  btn.onclick = function() {
    modal.style.display = "block";
  }
  
  // When the user clicks on <span> (x), close the modal
  span.onclick = function() {
    modal.style.display = "none";
  }
  
  // When the user clicks anywhere outside of the modal, close it
  window.onclick = function(event) {
    if (event.target == modal) {
      modal.style.display = "none";
    }
  }
  
 </script>
</body>
</html>
